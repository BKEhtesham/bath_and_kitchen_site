{{ partial "header.html" . }}
<section class="">
	<figure class="image is-3by1">
		<img  class="" src="{{(trim .Params.featured_image "/") | absURL }}">
	</figure>
</section>
<section class="section" style="">
	<div class="container is-fluid ">
		<h1 class="is-size-6 has-text-centered has-text-weight-bold">“Cleaning anything involves making something else dirty,<br>
		but anything can get dirty without something else getting clean”</h1>
		<div class="section">
			<div class="box">
				{{ .Content }}
			</div>
			<h1 class="is-size-6 has-text-weight-bold">D’Solve comes in the following formulations</h1>
			<div class="section">
				<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
					{{ range .Params.formulations }}
					<thead>
						<tr>
							<th class="has-text-centered has-text-weight-semibold">{{ .name }}</th>
						</tr>
					</thead>
					{{end}}
				</table>
			</div>
		</div>
	</div>
</section>
{{ partial "footer.html" . }}
