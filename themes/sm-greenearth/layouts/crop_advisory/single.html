{{ partial "header.html" . }}
<section class="">
  <figure class="image is-3by1">
    <img  class="" src="{{(trim .Params.featured_image "/") | absURL }}">
  </figure>
</section>
{{ partial "agriculture-menu.html" . }}
<section class="section">
  <div class="container is-fluid">
    <div class="columns is-multiline">
      {{ range .Params.details }}
      <div class="column is-one-quarter ">
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <a href="{{ (trim .profile_file "/" ) | absURL }}" class="tile is-child box">
              <figure class="image is-4by3">
                <img src="{{(trim .image "/") | absURL }}">
              </figure>
              <p class="has-text-centered has-text-weight-bold is-size-5
              has-text-black"></p>
              <p class="subtitle has-text-centered">{{ .name}}</p>
            </a>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ partial "footer.html" . }}
